<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <h1>Welcome to Tic-Tac-Toe!!</h1>
  <hr>
  <table onclick="startGame(event)">
    <tr>
      <td id="1" class="leftsidetop"></td>
      <td id="2" class="middletop"></td>
      <td id="3" class="rightsidetop"></td>
    </tr>
    <tr>
      <td id="4" class="middleleft"></td>
      <td id="5" class="middle"></td>
      <td id="6" class="middleright"></td>
    </tr>
    <tr>
      <td id="7" class="leftsidebottom"></td>
      <td id="8" class="middlebottom"></td>
      <td id="9" class="rightsidebottom"></td>
    </tr>
  </table>
  <div id="currentPlayer" style="font-size:30px;
    padding-top:80px;"></div>
  <div id="result"></div>

</body>

</html>
